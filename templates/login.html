<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
      <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport"/>
      <meta name="viewport" content="width=device-width"/>
      <meta name="description" content="#"/>
      <meta name="keywords" content="#"/>
      <meta name="author" content="#"/>
      <title>{{parameter['site_title']}}</title>
      <link rel="stylesheet" href="{{url_for('static',filename='admin-assets/css/siqtheme.css')}}">
      <link rel="apple-touch-icon" sizes="76x76" href="{{url_for('static',filename='admin-assets/img/apple-icon.png')}}">
      <link rel="icon" type="image/png" sizes="96x96" href="{{url_for('static',filename='admin-assets/img/favicon.png')}}">
   </head>
   <body class="theme-default">
      <div class="login-wrapper">
         <div class="d-flex justify-content-center mt-5">
            <div class="card" id="login-card">
               <div class="card-body text-center">
                  <h3><span class="text-carolina bold">{{parameter['site_name']}}</span></h3>
               </div>
               <div class="card-body">
                  <form action="/admin/dashboard" method="post">
                     <div class="text-center pb-3">
                        <h5 class="text-center bold">Sign-In</h5>
                     </div>
                     <div class="input-group mb-3">
                        <div class="input-group-prepend"><span class="input-group-text"><i class="ti-user"></i></span></div>
                        <input class="form-control" id="uname" name="uname" placeholder="username">
                     </div>
                     <div class="input-group mb-3">
                        <div class="input-group-prepend"><span class="input-group-text"><i class="ti-lock"></i></span></div>
                        <input type="password" id="upass" name="upass" class="form-control" placeholder="password">
                     </div>
                     <div class="form-checkbox">
                        <label><input type="checkbox" name="remember"> <span class="checkmark"><i class="ti-check"></i></span> Remember</label>
                        <div class="float-right"><a href="javascript:;" class="card-link" id="forget-password">Forgot password?</a></div>
                     </div>
                     <div class="form-group text-right">
                        <button type="submit" class="btn btn-carolina">Login</button>
                     </div>
                  </form>
               </div>
               <div class="card-footer">
                  <p><small>Copyright Â© {{parameter['copyright']}} </small></p>
               </div>
            </div>
         </div>
      </div>
      <script src="{{url_for('static',filename='admin-assets/scripts/siqtheme.js')}}"></script>
      <script src="{{url_for('static',filename='admin-assets/scripts/pages/pg_login.js')}}"></script>
   </body>
</html>
