
{% extends "/admin/admin-master.html" %}
{% block body %}

         <div class="main">
            <div class="row">
               <div class="col">
                  <ol class="breadcrumb">
                     <li class="breadcrumb-item"><a href="javascript:;"><i class="ti-home"></i> Dashboard</a></li>
                  </ol>
               </div>
            </div>

            <div class="row">
               <div class="col-lg-12">
                  <div class="card mb-3">
                     <div class="card-header uppercase">
                        <div class="caption"><i class="ti-briefcase"></i> ALL POSTS</div>
                        <div class="tools">
                              <a href="/admin/add-blog/0" class="btn btn-primary"><i class="ti-pencil-alt"></i>Add New Post</a>
                           </div>
                     </div>
                     <div class="card-body">
                        <div class="table-responsive">
                           <table class="table table-bordered table-hover">
                              <thead class="thead-light">
                                 <tr>
                                    <th>Sno</th>
                                    <th>Title</th>
                                    <th>Date</th>
                                    <th class="text-center">Action</th>
                                 </tr>
                              </thead>
                              <tbody>
                              {% for post in posts %}      
                                 <tr>
                                    <th>{{post.id}}</th>
                                    <td>{{post.title}}</td>
                                    <td>{{post.date}}</td>
                                    <td class="text-center">
                                      <a href="/admin/edit-blog/{{post.id}}"> <button class="btn btn-sm btn-primary"><i class="ti-write"></i> Edit</button> </a>
                                       &nbsp;&nbsp;
                                       <a href="/admin/delete/{{post.id}}"><button class="btn btn-sm btn-danger"><i class="ti-write"></i> Delete</button></a>
                                    </td>
                                 </tr>
                              {% endfor %}
                              </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>

            </div>
         </div>

{% endblock %}
